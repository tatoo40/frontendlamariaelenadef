<div class="card">
    <div class="card-body">
        <div class="d-flex">
            <div>
                <h3 class="card-title mb-1"><span class="lstick"></span>Sales Earnings </h3>
            </div>
        </div>
        <div class="mt-3 d-flex flex-column" style="height:450px;">
            <apx-chart [series]="salesearningsChartOptions.series" [chart]="salesearningsChartOptions.chart"
                [xaxis]="salesearningsChartOptions.xaxis" [yaxis]="salesearningsChartOptions.yaxis"
                [grid]="salesearningsChartOptions.grid" [stroke]="salesearningsChartOptions.stroke"
                [tooltip]="salesearningsChartOptions.tooltip" [plotOptions]="salesearningsChartOptions.plotOptions"
                [dataLabels]="salesearningsChartOptions.dataLabels" [legend]="salesearningsChartOptions.legend"
                [colors]="salesearningsChartOptions.colors" [markers]="salesearningsChartOptions.markers">
            </apx-chart>
        </div>
        <div class="stats-bar">
            <div class="row text-center">
                <div class="col-lg-4 col-md-4">
                    <div class="p-3">
                        <h6 class="mb-0">Total Sales</h6>
                        <h3 class="mb-0">$10,345</h3>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4">
                    <div class="p-3">
                        <h6 class="mb-0">This Month</h6>
                        <h3 class="mb-0">$7,589</h3>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4">
                    <div class="p-3">
                        <h6 class="mb-0">This Week</h6>
                        <h3 class="mb-0">$1,476</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
