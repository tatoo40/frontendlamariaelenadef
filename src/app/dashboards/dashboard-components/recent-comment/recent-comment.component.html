<div class="card">
    <div class="card-body">
        <h4 class="card-title"><span class="lstick"></span>Recent Comments</h4>
    </div>
    <!-- ============================================================== -->
    <!-- Comment widgets -->
    <!-- ============================================================== -->
    <ng-scrollbar class="comment-widgets scrollable"  style="height: 588px;">
        <!-- Comment Row -->
        <div class="d-flex flex-row comment-row d-flex p-3 mt-0 border-bottom" *ngFor="let recentcomment of recentcomments">
            <div class="p-2"><span><img src="{{recentcomment.image}}" class="rounded-circle" alt="user" width="50"></span></div>
            <div class="comment-text py-2 px-3 w-100">
                <h5>{{recentcomment.name}}</h5>
                <p class="mb-1 fs-3">{{recentcomment.comment}}</p>
                <div class="comment-footer">
                    <span class="text-muted float-md-end fs-3">{{recentcomment.date}}</span>
                    <span class="badge {{recentcomment.labelcolor}}">{{recentcomment.status}}</span>
                    <span class="action-icons">
                        <a href="javascript:void(0)"><i class="ti-pencil-alt"></i></a>
                        <a href="javascript:void(0)"><i class="ti-check"></i></a>
                        <a href="javascript:void(0)"><i class="ti-heart"></i></a>    
                    </span>
                </div>
            </div>
        </div>
    </ng-scrollbar>
</div>
