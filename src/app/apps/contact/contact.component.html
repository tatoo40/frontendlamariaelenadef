<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-md-6 col-lg-3 col-xl-2">
            <input
              type="text"
              class="form-control form-control-lg"
              type="text"
              name="search"
              (keyup)="applyFilter($event)"
              autocomplete="off"
              placeholder="Search here..."
            />
          </div>
          <div class="col-md-6 col-lg-9 col-xl-10 text-md-end mt-4 mt-md-0">
            <button
              class="btn btn-lg btn-primary text-white"
              (click)="open(addContactModal)"
            >
              <i class="fa fa-plus-square me-2"></i>Add Contact
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row justify-content-center" *ngIf="contact && contact.length">
  <div class="col-md-4" *ngFor="let c of contact">
    <div class="card">
      <div class="card-body text-center">
        <img src="{{ c.img }}" class="rounded-circle border p-1" width="100" />
        <h4 class="card-title mt-3 mb-0">{{ c.name }}</h4>
        <small class="text-muted">{{ c.post }}</small>
        <div class="mt-3 button-group">
          <button class="btn btn-info">Chat</button>
          <button class="btn btn-light">Follow</button>
        </div>
        <div class="mt-3 pt-3">
          <address>
            {{ c.address }}
            <br />
            <br />
            <i class="fas fa-mobile-alt me-2"></i>{{ c.contactno }}
          </address>
        </div>
      </div>
      <div
        class="d-flex text-center justify-content-md-center bg-light border-top"
      >
        <div class="col-4 border-end border-bottom py-2">
          <a href="javascript:void(0)" class="link">
            <i class="icon-social-instagram me-2"></i>
            {{ c.insta }}
          </a>
        </div>
        <div class="col-4 border-end border-bottom py-2">
          <a href="javascript:void(0)" class="link">
            <i class="icon-social-linkedin me-2"></i>
            {{ c.linkedin }}
          </a>
        </div>
        <div class="col-4 py-2 border-bottom">
          <a href="javascript:void(0)" class="link">
            <i class="icon-social-facebook me-2"></i>
            {{ c.facebook }}
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Modal -->
<ng-template #addContactModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    ></button>
  </div>
  <div class="modal-body">
    <form [formGroup]="contacts" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="contactname">Enter Name Here</label>
        <input
          type="text"
          class="form-control"
          required
          id="contactname"
          formControlName="name"
          [ngClass]="{ 'is-invalid': submitted && f['name'].errors }"
          placeholder="name here"
        />
        <!-- <span class="help-block text-danger fs-3" *ngIf="formsErrors.name">
          {{formsErrors.name}}
        </span> -->
        <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
          <div *ngIf="f['name'].errors['required']">Name is required</div>
        </div>
      </div>
      <div class="mb-3">
        <label for="contactpost">Enter Post Here</label>
        <input
          type="text"
          class="form-control"
          required
          id="contactpost"
          formControlName="post"
          [ngClass]="{ 'is-invalid': submitted && f['post'].errors }"
          placeholder="post here"
        />
        <div *ngIf="submitted && f['post'].errors" class="invalid-feedback">
          <div *ngIf="f['post'].errors['required']">Post is required</div>
        </div>
      </div>
      <div class="mb-3">
        <label for="contactadd">Enter Address Here</label>
        <input
          type="text"
          class="form-control"
          required
          id="contactadd"
          formControlName="address"
          [ngClass]="{ 'is-invalid': submitted && f['address'].errors }"
          placeholder="address here"
        />
        <div *ngIf="submitted && f['address'].errors" class="invalid-feedback">
          <div *ngIf="f['address'].errors['required']">Name is required</div>
        </div>
      </div>
      <div class="mb-3">
        <label for="contactno">Enter Number Here</label>
        <input
          type="text"
          class="form-control"
          required
          id="contactno"
          formControlName="contactno"
          [ngClass]="{ 'is-invalid': submitted && f['contactno'].errors }"
          placeholder="Number here"
        />
        <div
          *ngIf="submitted && f['contactno'].errors"
          class="invalid-feedback"
        >
          <div *ngIf="f['contactno'].errors['required']">Name is required</div>
        </div>
      </div>
      <div class="mb-3">
        <label for="contactinsta">Enter Instagram Follower Here</label>
        <input
          type="text"
          class="form-control"
          required
          id="contactinsta"
          formControlName="insta"
          [ngClass]="{ 'is-invalid': submitted && f['insta'].errors }"
          placeholder="Instagram Follower here"
        />
        <div *ngIf="submitted && f['insta'].errors" class="invalid-feedback">
          <div *ngIf="f['insta'].errors['required']">Name is required</div>
        </div>
      </div>
      <div class="mb-3">
        <label for="contactlinked">Enter Linkedin Follower Here</label>
        <input
          type="text"
          class="form-control"
          required
          id="contactlinked"
          formControlName="linkedin"
          [ngClass]="{ 'is-invalid': submitted && f['linkedin'].errors }"
          placeholder="Linkedin Follower here"
        />
        <div *ngIf="submitted && f['linkedin'].errors" class="invalid-feedback">
          <div *ngIf="f['linkedin'].errors['required']">Name is required</div>
        </div>
      </div>
      <div class="mb-3">
        <label for="contactfacebook">Enter Facebook Follower Here</label>
        <input
          type="text"
          class="form-control"
          required
          id="contactfacebook"
          formControlName="facebook"
          [ngClass]="{ 'is-invalid': submitted && f['facebook'].errors }"
          placeholder="Facebook Follower here"
        />
        <div *ngIf="submitted && f['facebook'].errors" class="invalid-feedback">
          <div *ngIf="f['facebook'].errors['required']">Name is required</div>
        </div>
      </div>
      <div class="mb-3">
        <button
          type="submit"
          [disabled]="contacts.invalid"
          (click)="addContact(); modal.dismiss('Cross click')"
          class="btn btn-primary"
        >
          Add Contact
        </button>
      </div>
    </form>
  </div>
</ng-template>
